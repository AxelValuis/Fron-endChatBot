<div class="bg-white p-6 rounded-lg shadow-lg">

  <!-- Encabezado con Filtro y Botón de Añadir -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4">
    <mat-form-field appearance="outline" class="w-full md:w-1/3">
      <mat-label>Buscar en la tabla...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej: precios">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-flat-button color="primary" class="!bg-seal-blue w-full md:w-auto">
      <mat-icon>add</mat-icon>
      Añadir Nuevo Q&A
    </button>
  </div>

  <!-- Contenedor de la Tabla -->
  <div class="mat-elevation-z2 rounded-lg overflow-hidden">
    <table mat-table [dataSource]="dataSource" matSort class="w-full">

      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Columna Pregunta -->
      <ng-container matColumnDef="pregunta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pregunta </th>
        <td mat-cell *matCellDef="let row" class="py-2">
          <span class="font-medium text-gray-800">{{row.pregunta}}</span>
        </td>
      </ng-container>

      <!-- Columna Respuesta -->
      <ng-container matColumnDef="respuesta">
        <th mat-header-cell *matHeaderCellDef> Respuesta </th>
        <td mat-cell *matCellDef="let row" class="text-gray-600 text-sm"> {{row.respuesta}} </td>
      </ng-container>

      <!-- Columna Categoría -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
        <td mat-cell *matCellDef="let row">
          <span class="px-3 py-1 text-xs font-semibold rounded-full"
                [ngClass]="{
                  'bg-blue-100 text-blue-800': row.categoria === 'Saludos',
                  'bg-green-100 text-green-800': row.categoria === 'Ventas',
                  'bg-yellow-100 text-yellow-800': row.categoria === 'Soporte',
                  'bg-gray-100 text-gray-800': row.categoria === 'General'
                }">
            {{row.categoria}}
          </span>
        </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="onDelete(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Fila que se muestra cuando no hay datos que coincidan con el filtro -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center py-4" colspan="5">No se encontraron datos para "{{input.value}}"</td>
      </tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de resultados"></mat-paginator>
  </div>

</div>

<!-- Referencia oculta para el mensaje de "no hay datos" -->
<input type="hidden" #input>
