<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <p>Usa cualquier email y la contraseña: <strong>123456</strong></p>

    <!-- El evento (ngSubmit) llama a nuestra función onSubmit() -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <!-- [(ngModel)] conecta este input con nuestra variable 'email' en el .ts -->
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        >
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <!-- [(ngModel)] conecta este input con nuestra variable 'password' en el .ts -->
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
        >
      </div>

      <!-- Mostramos un mensaje de error si el login falla -->
      <p *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </p>

      <button type="submit">Ingresar</button>
    </form>
  </div>
</div>
